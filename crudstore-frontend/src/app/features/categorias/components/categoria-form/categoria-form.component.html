<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ isEdit ? 'Editar Categoría' : 'Nueva Categoría' }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="guardar()" class="form-container">
      
      <!-- Campo Nombre -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre *</mat-label>
        <input matInput formControlName="nombre" placeholder="Ej: Electrónica">
        
        <!-- Mensajes de error -->
        <mat-error *ngIf="form.get('nombre')?.hasError('required')">
          El nombre es obligatorio
        </mat-error>
        <mat-error *ngIf="form.get('nombre')?.hasError('minlength')">
          Mínimo 3 caracteres
        </mat-error>
      </mat-form-field>

      <!-- Campo Descripción -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion" 
                  rows="3" 
                  placeholder="Descripción opcional de la categoría">
        </textarea>
      </mat-form-field>

      <!-- Checkbox Activa -->
      <mat-checkbox formControlName="activa" class="full-width">
        Categoría activa
      </mat-checkbox>

      <!-- Botones de acción -->
      <div class="button-container">
        <button mat-button type="button" (click)="cancelar()">
          Cancelar
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          {{ isEdit ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
