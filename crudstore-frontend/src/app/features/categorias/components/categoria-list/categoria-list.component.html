<div style="margin-bottom: 16px; display: flex; justify-content: space-between;">
  <h2>Listado de Categorías</h2>

  <button mat-raised-button color="primary" routerLink="/categorias/nueva">
    <mat-icon>add</mat-icon>
    Nueva Categoría
  </button>
</div>

<mat-card>

  <div *ngIf="isLoading; else tabla" style="text-align:center; padding:40px">
    <mat-spinner></mat-spinner>
    <p>Cargando categorías...</p>
  </div>

  <ng-template #tabla>
    <table mat-table [dataSource]="categorias" class="mat-elevation-z8">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let c">{{ c.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let c">{{ c.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let c">
          <button mat-button color="primary"
                  [routerLink]="['/categorias/editar', c.id]">
            Editar
          </button>
          <button mat-button color="warn" (click)="eliminar(c.id)">
            Eliminar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr *matNoDataRow>
        <td colspan="3" style="text-align:center; padding:20px">
          No hay categorías
        </td>
      </tr>

    </table>
  </ng-template>

</mat-card>
