<div style="margin-bottom: 16px; display: flex; justify-content: space-between;">
  <h2>Listado de Productos</h2>

  <button mat-raised-button color="primary" routerLink="/productos/nuevo">
    <mat-icon>add</mat-icon>
    Nuevo Producto
  </button>
</div>

<mat-card>

  <div *ngIf="isLoading; else tabla" style="text-align:center; padding:40px">
    <mat-spinner></mat-spinner>
    <p>Cargando productos...</p>
  </div>

  <ng-template #tabla>
    <table mat-table [dataSource]="productos" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let p">{{ p.name }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let p">{{ p.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let p">
          {{ p.precio | currency:'EUR' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoría</th>
        <td mat-cell *matCellDef="let p">
          {{ p.categoriaNombre || 'Sin categoría' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let p">
          <mat-chip color="primary" *ngIf="p.activo">Activo</mat-chip>
          <mat-chip color="warn" *ngIf="!p.activo">Inactivo</mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let p">
          <button mat-button color="primary" [routerLink]="['/productos/editar', p.id]">
            Editar
          </button>
          <button mat-button color="warn" (click)="eliminar(p.id)">
            Eliminar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr *matNoDataRow>
        <td colspan="6" style="text-align:center; padding:20px">
          No hay productos
        </td>
      </tr>

    </table>
  </ng-template>

</mat-card>
