<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ isEdit ? 'Editar Producto' : 'Nuevo Producto' }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="guardar()" class="form-container">
      
      <!-- Campo Name (nota: 'name', no 'nombre') -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre *</mat-label>
        <input matInput formControlName="name" placeholder="Ej: Laptop HP">
        <mat-error *ngIf="form.get('name')?.hasError('required')">
          El nombre es obligatorio
        </mat-error>
        <mat-error *ngIf="form.get('name')?.hasError('minlength')">
          Mínimo 3 caracteres
        </mat-error>
      </mat-form-field>

      <!-- Campo Descripción -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea matInput formControlName="descripcion" 
                  rows="3" 
                  placeholder="Descripción del producto">
        </textarea>
      </mat-form-field>

      <!-- Campo Precio -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Precio *</mat-label>
        <input matInput type="number" formControlName="precio" step="0.01" min="0.01">
        <span matTextPrefix>€&nbsp;</span>
        <mat-error *ngIf="form.get('precio')?.hasError('required')">
          El precio es obligatorio
        </mat-error>
        <mat-error *ngIf="form.get('precio')?.hasError('min')">
          El precio debe ser mayor a 0
        </mat-error>
      </mat-form-field>

      <!-- Campo Categoría -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Categoría *</mat-label>
        <mat-select formControlName="categoriaId">
          <mat-option *ngFor="let cat of categorias" [value]="cat.id">
            {{ cat.nombre }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('categoriaId')?.hasError('required')">
          La categoría es obligatoria
        </mat-error>
      </mat-form-field>

      <!-- Botones de acción -->
      <div class="button-container">
        <button mat-button type="button" (click)="cancelar()">
          Cancelar
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          {{ isEdit ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
